

<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"crossorigin="anonymous"></script>


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">

    <meta name="viewport" content="initial-scale=1, user-scalable=no">

    <script src="main.js"></script>
    <title>Student Grade Table</title>
    <style>
        .btn {
            cursor: pointer;
        }
        .modal {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: rgba(0,0,0,.4);
        }
        .modal-content {
            width: 25%;
            margin: 0 auto;
            border-radius: 2vmin;
            transform: translate(0%,75%);
        }
        .modalHeader {
            background-color: #6FF0F0FF;
            text-align: center;
            border-radius: 2vmin;
            top: 2vmin;
            font-size: 4vmin;
        }
        .modalText {
            text-align: center;
            font-size: 2vmin;
        }
        .modalBtn {
            text-align: center;
        }
    </style> 
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="dropdown">
            <button class="btn btn-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="fa fa-bars"></span>
            </button>
            <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Home</a>
                <a class="dropdown-item" href="#">Login</a>
                <a class="dropdown-item" href="#">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-header">
                    <!-- only show this element when the isnt on mobile -->
                    <h1 class='d-none d-sm-block'><strong>Student Grade Table</strong>
                        <small class="pull-right">Grade Average :<span class="avgGrade label label-default pull-right">0</span></small>
                    </h1>
                    <!-- only show this element when the user gets to a mobile version -->
                    <h3 class='d-sm-none'><strong>Student Grade Table</strong>
                        <small class="pull-right">Grade Average :<span class="avgGrade label label-default pull-right">0</span></small>
                    </h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="student-add-form col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 float-right">
                    <h4><strong>Add Student</strong></h4>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="fa fa-user-circle"></span>
                            </span>
                            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Enter Name" onclick="$(this).select()" onkeydown="validate()">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="fa fa-list-ul"></span>
                            </span>
                            <input type="text" class="form-control" name="course" id="course" placeholder="Enter Course" onclick="$(this).select()" onkeydown="validate()">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="fa fa-graduation-cap"></span>
                            </span>
                            <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Enter Grade" onclick="$(this).select()" onkeydown="validate()">
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <button type="button" class="addButton btn btn-outline-success" onclick="handleAddClicked()">Add</button>
                            <button type="button" class="btn btn-outline-warning" onclick="handleCancelClick()" >Cancel</button>
                        </div>
                        <!-- <div class="row">
                            <button type="button" class="btn btn-info" onclick="getData()" >Get Data From Server</button>
                        </div> -->
                    </div>
                </div>

                <div class="student-list-container col-md-9 col-xs-12">
                    <table class="student-list table">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Student Course</th>
                                <th>Student Grade</th>
                                <th>Operations</th>
                            </tr>
                        </thead>
                        <tbody id='table-body'>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content row">
            <div class="modalHeader modal-header align-middle"></div>
            <div class="modalText align-middle modal-body"></div>
            <div class="modalBtn"><button class="btn btn-danger" onclick="$('.modal').fadeOut()">Close</button></div>
        </div>
    </div>
</body>
</html>
